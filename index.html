<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="./js/app.js"></script>
    <title>Text Editor</title>
</head>
<body class="container-fluid mx-auto">
    <div class="row header">
        <h1 class="col">Text Editor</h1>
    </div>
    <div class="row main">
        <div class="style-buttons">
            <button id="bold">Bold</button>
            <button id="italic">Italic</button>
            <button id="underline">Underline</button>
            <button id="left-align" class="fas fa-align-left"></button>
            <button id="center-align" class="fas fa-align-center"></button>
            <button id="right-align" class="fas fa-align-right"></button>
        </div>
        <hr>
        <div class="editor-area row">
            <div class="col">
                <textarea name="user-input" id="user-input" cols="50" rows="10"></textarea>
            </div>
            <div class="col">
                <textarea name="formatted-text" id="formatted-text" cols="50" rows="10" readonly></textarea>
            </div>
        </div>
    </div>
</body>
</html>
